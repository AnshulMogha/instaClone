<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="icon image/icon.ico" type="image/x-icon">
</head>
<body>
    <div id="wrapper">
        <div id="main-container">
            <div class="border">
                <div id="logo"></div>
                <form id="info-form" action="#">
                    <input type="text" placeholder="Phone number, username or email address" class="border">
                    <input type="password" placeholder="Password" class="border">
                    <button type="submit">Log in</button>
                </form>
                <div id="hori-rule">
                    <div></div>
                    <div>OR</div>
                    <div></div>
                </div>
                <div id="fb-link">
                    <a href="https://www.facebook.com/login.php?skip_api_login=1&api_key=124024574287414&kid_directed_site=0&app_id=124024574287414&signed_next=1&next=https%3A%2F%2Fwww.facebook.com%2Fdialog%2Foauth%3Fclient_id%3D124024574287414%26locale%3Den_GB%26redirect_uri%3Dhttps%253A%252F%252Fwww.instagram.com%252Faccounts%252Fsignup%252F%26response_type%3Dcode%252Cgranted_scopes%26scope%3Demail%26state%3D%257B%2522fbLoginKey%2522%253A%25226b3a11iqdyfcoz8jse8kh9zq139fjv4169pwbt105d15xncxk1o%2522%252C%2522fbLoginReturnURL%2522%253A%2522%252Ffxcal%252Fdisclosure%252F%253Fnext%253D%25252F%2522%257D%26ret%3Dlogin%26fbapp_pres%3D0%26logger_id%3D3be7f0aa-63ff-4580-ad52-f34e8d006ad8%26tp%3Dunspecified&cancel_url=https%3A%2F%2Fwww.instagram.com%2Faccounts%2Fsignup%2F%3Ferror%3Daccess_denied%26error_code%3D200%26error_description%3DPermissions%2Berror%26error_reason%3Duser_denied%26state%3D%257B%2522fbLoginKey%2522%253A%25226b3a11iqdyfcoz8jse8kh9zq139fjv4169pwbt105d15xncxk1o%2522%252C%2522fbLoginReturnURL%2522%253A%2522%252Ffxcal%252Fdisclosure%252F%253Fnext%253D%25252F%2522%257D%23_%3D_&display=page&locale=en_GB&pl_dbl=0" class="active-link">
                        <img src="icon image/Facebook_F_icon.svg" alt="facebook">
                        <span>Log in with Facebook</span>
                    </a>
                </div>
                <div>
                    <a href="https://www.instagram.com/accounts/password/reset/" class="blues active-link">Forgotten your password?</a>
                </div>
            </div>
            <div class="border">
                Don't have an account?<a href="https://www.instagram.com/accounts/emailsignup/" class="sign-up active-link">Sign up</a>
            </div>
            <div id="get-from">
                <p>Get the app.</p>
                <div>
                    <a href="https://play.google.com/store/apps/details?id=com.instagram.android&hl=en_US&gl=US&pli=1" target="_blank" class="google active-link"><img src="icon image/image google.svg" alt="" ></a>
                    <a href="https://apps.microsoft.com/detail/instagram/9NBLGGH5L9XT?hl=en-gb&gl=US" target="_blank" class="microsoft active-link"><img src="icon image/Get_it_from_Microsoft_Badge.svg" alt="" ></a>
                </div>
            </div>
        </div>
        <nav>
            <ul>
                <li class="active-link hover-link"><a href="https://about.meta.com/" target="_blank">Meta</a></li>
                <li class="active-link hover-link"><a href="https://about.instagram.com/" target="_blank">About</a></li>

                <li class="active-link hover-link"><a href="https://help.instagram.com/" target="_blank">Help</a></li>
                <li class="active-link hover-link"><a href="https://developers.facebook.com/docs/instagram" target="_blank">API</a></li>
                <li class="active-link hover-link"><a href="https://privacycenter.instagram.com/policy/?entry_point=ig_help_center_data_policy_redirect">Privacy</a></li>
                <li class="active-link hover-link"><a href="https://help.instagram.com/581066165581870/">Terms</a></li>
                <li class="active-link hover-link"><a href="https://www.instagram.com/explore/locations/">Locations</a></li>
                <li class="active-link hover-link"><a href="https://www.instagram.com/web/lite/">Instagram Lite</a></li>
                <li class="active-link hover-link"><a href="https://www.threads.net/login" target="_blank">Threads</a></li>
                <li class="active-link hover-link"><a href="https://www.facebook.com/help/instagram/261704639352628">Contact uploading and non-users</a></li>
                <li class="active-link hover-link"><a href="https://about.meta.com/technologies/meta-verified/" target="_blank">Meta Verified</a></li>
